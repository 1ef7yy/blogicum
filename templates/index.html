<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блогикум</title>
</head>
<body>
    <h1>Главная страница</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'blog:post_detail' post.id %}">{{ post.text|slice:":50" }}</a> <br>
                <small>{{ post.date }}</small>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
